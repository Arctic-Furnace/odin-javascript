<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    function add7(number){
        return parseInt(number) + 7;
    }

    function multiply(firstNumber,secondNumber){
      return firstNumber * secondNumber;
    }

    function capitalize(string){
      let stringUpper = string.toUpperCase();
      let firstLetter = stringUpper.substr(0,1);
      let stringLower = string.toLowerCase(); 
      return firstLetter + stringLower.slice(1);
    }

    function lastLetter(string){
      return string.slice(-1);
    }

    let userNumber1 = prompt("Enter a number:");
    let userNumber2 = prompt("Enter a second number:");
    let userString = prompt("Enter a string:");
    console.log("Your number + 7 is " + add7(userNumber1));
    console.log("Your 2 numbers multiplied together are: "  + multiply(userNumber1,userNumber2));
    console.log("Your string capitalized is: " + capitalize(userString));
    console.log("The last letter of your string is: " +lastLetter(userString));

  </script>
</body>
</html>
